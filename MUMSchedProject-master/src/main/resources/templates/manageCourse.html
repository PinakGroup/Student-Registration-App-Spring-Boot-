<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Manage Course</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div th:replace="fragments/header :: header-css"></div>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<a th:href="@{/admin/course/add}">Add Course</a>
		<h2>Courses</h2>
		<div class="table-responsive ">
			<table class="table table-hover">
				<thead>
					<th>Title</th>
					<th>Course ID</th>
					<th>Credit Hour</th>
					<th>Pre-Requisite</th>
					<th>Description</th>
					<th>Actions</th>
				</thead>
				<tbody>
					<tr th:each="course: ${courses}">
						<td th:text="${course.title}"></td>
						<td th:text="'CS ' + ${course.courseId}"></td>
						<td th:text="${course.creditHour}"></td>
						<td th:text="${course.prerequisite}"></td>
						<td th:text="${course.description}"></td>
						<td><a th:href="@{'/admin/course/' + ${course.id}}">Edit</a> &nbsp;
							<a th:href="@{'/admin/course/delete/' + ${course.id}}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
