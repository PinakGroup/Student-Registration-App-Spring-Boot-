<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<script src="https://code.jquery.com/jquery-3.2.1.js"
	th:integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	th:crossorigin="anonymous"></script>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	th:crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	th:integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	th:crossorigin="anonymous" />
<link rel="stylesheet" href="style.css" />
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	th:crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<meta charset="ISO-8859-1" http-equiv="Content-Type" />
<title>Add Section Page</title>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		
		<h2><span th:text="${pTitle}"></span></h2>
		<hr />
		<form class="form-horizontal" action="/section" method="POST"
			th:object="${section}">
			<input type="hidden" name="id" th:value="${section.id}" />

			<div class="form-group">
				<label class="control-label col-sm-2" for="block">Block</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="${section.block}">
						<option th:each="block : ${blocks}"
							th:text="${block.getBlockMonth()}" />
					</select>

				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="course">Course</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="${section.course}">
						<option value="0">Select a Course</option>
						<option th:each="c : ${courses}" th:value="${c.id}"
							th:text="${c.courseId} + ' - ' +${c.title}"></option>
					</select>
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="faculty">Faculty</label>
				<div class="col-sm-10">
					<select name="faculty">
						<option th:each="faculty : ${faculties}"
							th:text="${faculty.getUserProfile().getFirstName()}" />
					</select>

				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="title">Title:</label>

				<div class="col-sm-10">
					<input type="text" class="form-control" id="title"
						th:field="*{title}" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="description" name="description"
						th:field="${section.description}"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">Number of Students: <span
					th:text="${section.numOfStudents}"></span></label>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="location">Location:</label>

				<div class="col-sm-10">
					<input type="text" class="form-control" id="location"
						th:field="*{location}" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
